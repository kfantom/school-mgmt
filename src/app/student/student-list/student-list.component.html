<table mat-table [dataSource]="studentList" class="mat-elevation-z8">
  
    <ng-container matColumnDef="rollNo">
      <th mat-header-cell *matHeaderCellDef> Roll No. </th>
      <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="classNumber">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.classNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
