<header>
  <mat-toolbar color="primary">
    <button (click)="changeSidebarState()" mat-icon-button class="example-icon me-2" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button (click)="logoutUser()" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon><i class="fa fa-sign-out" aria-hidden="true"></i>
      </mat-icon>
    </button>

  </mat-toolbar>
</header>
